<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>목록태그(어차피 디자인으로 나중에 다 바꿈)</h3>
	
	<ul><!--번호없이 나오는거-->
		<li>홍길동</li>
		<li>이순신</li>
		<li>노홍철</li>
		<li>영숙</li>

	</ul>
	
	<ol><!--번호있는거 -->
		<li>김밥</li>
		<li>어묵</li>
		<li>순대</li>
		<li>떡볶이</li>
		

	</ol>
	
	<hr/>
	
	<h3>테이블태그</h3>
	
	<table border = "1">
	
		<tr><!--1행 -->
			<th>순서</th>
			<th>이름</th>
			<th>나이</th>
			<th>성별</th>
			<th rowspan="4">비고</th> <!--rowspan 4: 4개의 열을 합친다 -->
		</tr>
		
		<tr><!--2행 -->
			<td>1</td>
			<td>홍길동</td>
			<td>20</td>
			<td>남</td>
		</tr>
		
		<tr><!--3행 -->
			<td>2</td>
			<td>이순신</td>
			<td>30</td>
			<td>남</td>
		</tr>
		
		<tr>
			<td>총계:</td>		
			<td colspan="3" align="right">2명</td> <!--colspan 3: 3개의 헹을 합친다 -->
												  <!--align="right": 오른쪽정렬 -->
		</tr>
		
	</table>
	
	
	
	
	
	
	
	

</body>
</html>
